<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="/vue3.js"></script>
</head>

<body>
  <div id="app">

  </div>
  <template id='my-app'>
    <input type="text" :value='text' @input='text = $event.target.value'>
    <span>{{text}}</span>
  </template>
  <script>
    const app = {
      template: '#my-app',
      data: function () {
        return {
          text: ''
        }
      },
      methods: {

      }
    }

    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>
