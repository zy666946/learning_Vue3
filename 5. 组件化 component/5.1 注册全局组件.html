<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="/vue3.js"></script>
</head>

<body>
<div id="app">
  
</div>
<template id="my-app">
  <compt1>
    <!--插槽内容会被渲染到组件内（innerHTML）-->
  </compt1>
  <compt2></compt2>
</template>


<template id="compt1">
  <div class="test1">
    {{text1}}
    <!--插槽-->
    <slot></slot>
  </div>
</template>
<template id="compt2">
  <div class="test2">
    {{text2}}
  </div>
</template>
<script>
//声明vue实例的配置对象
  const app = {
    template: "#my-app",
    data: ()=>{
      return {
        
      }
    },
    methods: {
      
    }
  }
  //创建vue实例
  const App = Vue.createApp(app)
  //调用component方法挂载全局组件
  App.component('Compt1',{
    template: '#compt1',
    data: ()=>{
      return {
        text1: 'test1'
      }
    }
  })
  App.component('Compt2',{
    template: '#compt2',
    data: ()=>{
      return {
        text2: 'test2'
      }
    }
  })
  App.mount('#app')
</script>
</body>

</html>
